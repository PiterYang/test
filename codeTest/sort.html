<html lang="en">

    <body>
        <table id="tableId" border="1">
            <thead>
                <tr>
                    <th>Heading 1</th>
                    <th>Heading 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>cell 1</td>
                    <td>cell 2</td>
                </tr>
            </tbody>
        </table>

        <input
            type="button"
            value="select table"
            onclick="selectElementContents( document.getElementById('tableId') );"
        />
    </body>
</html>
<script>
    function selectElementContents(el) {
        console.log(111);
        var body = document.body,
            range,
            sel;
        if (document.createRange && window.getSelection) {
            range = document.createRange();
            sel = window.getSelection();
            sel.removeAllRanges();
            try {
                range.selectNodeContents(el);
                sel.addRange(range);
            } catch (e) {
                range.selectNode(el);
                sel.addRange(range);
            }
        } else if (body.createTextRange) {
            range = body.createTextRange();
            range.moveToElementText(el);
            range.select();
        }
    }
    function bubbleSort(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                }
            }
        }
        return arr;
    }
    let arr = [1, 3, 12412, 2, 1231231, 10];
    console.log(bubbleSort(arr));
    function merge(leftArr, rightArr) {
        var result = [];
        while (leftArr.length && rightArr.length) {
            if (leftArr[0] > rightArr[0]) {
                result.push(rightArr.shift());
            } else {
                result.push(leftArr.shift());
            }
        }
        console.log("leftArr", leftArr);
        console.log("rightArr", rightArr);
        return result.concat(leftArr, rightArr);
    }
    let arr1 = [1, 3, 5];
    let arr2 = [2, 5, 6];
    console.log(merge(arr1, arr2));
    function mergeSort(arr) {
        if (arr.length <= 1) return arr;
        let point = Math.floor(arr.length / 2);
        let left = arr.slice(0, point);
        let right = arr.slice(point);
        return merge(mergeSort(left), mergeSort(right));
    }
    console.log(mergeSort(arr));
</script>
